<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Higgsino</title>
    <meta content="initial-scale=1.0" name="viewport">

    <!-- build:css inline build/style.min.css -->
    <link rel="stylesheet" href="style.css">
    <!-- /build -->

    <!-- build:js http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.slim.min.js -->
    <script type="text/javascript" src="jquery-3.2.1.slim.js"></script>
    <!-- /build -->

    <!-- build:js inline build/script.min.js -->
    <script type="text/javascript" src="script.js"></script>
    <!-- /build -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">

  </head>
  <body>
    <audio loop preload="none">
      <source src="assets/Lazar.wav" type="audio/wav">
    </audio>

    <div id="background">
      <div id="background-pic"></div>
      <img class="centered" id="logo" src="assets/logo_red.jpg" alt="Higgsino logo">
    </div>

    <main>
      <div class="icon-row">
        <span class="icon-target" id="mute-toggle">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </span>
      </div>

      <section id="shows">
        <h1>Upcoming Shows</h1>
        <!-- <p>tba</p> -->
        <ul>
          <li>
            <time datetime="2019-05-05 20:00">Sun, May 5, 2019</time>
            <p>Tokyo, Japan</p>
            <p>Bloody Ninja Sushi Bar</p>
          </li>
          <li>
            <time datetime="2020-01-01 00:00">Wed, January 1, 2020</time>
            <p>New York, USA</p>
            <p>Empire State Building Rooftop</p>
          </li>
        </ul>
      </section>

      <section id="links">
        <div>
          <h1>Social Media</h1>
          <ul id="social-media">
            <li>
              <a href="https://www.facebook.com/higgsinoband" target="_blank">
                <i class="fa fa-external-link" aria-hidden="true"></i>
                <span>Facebook</span>
              </a>
            </li>
            <li>
              <a href="https://higgsino.bandcamp.com/" target="_blank">
                <i class="fa fa-external-link" aria-hidden="true"></i>
                <span>Bandcamp</span>
              </a>
            </li>
            <li>
              <a href="https://soundcloud.com/higgsino" target="_blank">
                <i class="fa fa-external-link" aria-hidden="true"></i>
                <span>Soundcloud</span>
              </a>
            </li>
          </ul>
        </div>

        <div>
          <h1>Contact</h1>
          <ul id="mail">
            <li>
              <a href="mailto:higgsino.band@gmail.com">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <span>higgsino.band@gmail.com</span>
              </a>
            </li>
          </ul>
        </div>
      </section>

      <div class="icon-row">
        <span class="icon-target" id="close-target">Close
          <i class="fa fa-times-circle" aria-hidden="true"></i>
        </span>
      </div>
    </main>

  </body>
</html>
