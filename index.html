<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Higgsino</title>
    <meta content="initial-scale=1.0" name="viewport">

    <!-- build:css inline build/style.min.css -->
    <link rel="stylesheet" href="style.css">
    <!-- /build -->

    <!-- build:js http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.slim.min.js -->
    <script type="text/javascript" src="jquery-3.2.1.slim.js"></script>
    <!-- /build -->

    <!-- build:js inline build/script.min.js -->
    <script type="text/javascript" src="script.js"></script>
    <!-- /build -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">

  </head>
  <body>
    <audio loop>
      <source src="assets/Lazar.wav" type="audio/wav" media="(min-device-width: 1366.1px)">
    </audio>

    <div id="background">
      <div id="background-pic"></div>
      <img class="centered" id="logo" src="assets/logo_red.jpg" alt="Higgsino logo">
    </div>

    <main class='centered'>
      <div id="content-wrapper">
        <span id="mute-toggle"><i class="fa fa-volume-up" aria-hidden="true"></i></span>
        <div id="shows">
          <h1>Upcoming Shows</h1>
          <table>
            <tbody>
              <tr>
                <td>5.5.2019</td>
                <td>Bloody Ninja Shushi Bar, Tokyo</td>
              </tr>
              <tr>
                <td>1.1.2020</td>
                <td>Empire State Building Rooftop, New York</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="links">
          <h1>Social Media</h1>
          <ul id="social-media">
            <li>
              <i class="fa fa-external-link" aria-hidden="true"></i>
              <a href="https://www.facebook.com/higgsinoband" target="_blank">Facebook</a>
            </li>
            <li>
              <i class="fa fa-external-link" aria-hidden="true"></i>
              <a href="https://higgsino.bandcamp.com/" target="_blank">Bandcamp</a>
            </li>
            <li>
              <i class="fa fa-external-link" aria-hidden="true"></i>
              <a href="https://soundcloud.com/higgsino" target="_blank">Soundcloud</a>
            </li>
          </ul>
          <h1>Contact</h1>
          <ul id="mail">
            <li>
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
              <a href="mailto:higgsino.band@gmail.com">higgsino.band@gmail.com</a>
            </li>
          </ul>
        </div>
        <div id="close-row">
          <span id="close-target">Close <i class="fa fa-times-circle" aria-hidden="true"></i></span>
        </div>
      </div>
    </main>

  </body>
</html>
